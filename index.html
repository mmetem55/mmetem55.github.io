<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <style>
        /* Sayfanın genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video stili */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Profil resmi yuvarlak ve düzgün */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid black; /* İnce siyah çerçeve */
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* Kullanıcı adı stili */
        .username {
            color: red;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Link ikonları için stil */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Sayfanın ortalanması için konteyner */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Video arka planda oynayacak -->
    <video autoplay loop>
    <source src="audi_s8.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
</video>
    <!-- İçerik -->
    <div class="container">
        <!-- Profil resmi -->
        <img src="behzatc.jpeg" alt="Profil Resmi" class="profile-img">

        <!-- Kullanıcı adı -->
        <div class="username">mmetem</div>

        <!-- Sosyal medya ikonları -->
        <div class="social-links">
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank">
                <img src="steam_icon.png" alt="Steam">
            </a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank">
                <img src="spotify_icon.png" alt="Spotify">
            </a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/mmetem55" target="_blank">
                <img src="github_icon.png" alt="Github">
            </a>
        </div>
    </div>

</body>
</html>
