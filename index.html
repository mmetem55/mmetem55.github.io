<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>mmetem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 2;
        }
        .overlay p {
            color: red;
            font-size: 24px;
            font-style: italic;
        }
        .container {
            text-align: center;
            color: white;
            display: none;
        }
        .profile-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 15px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .icons a img {
            width: 40px;
            height: 40px;
        }



        .music-control {
    display: flex;
    align-items: center;
    gap: 10px; /* Arada boşluk */
}

.music-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.music-info {
    display: flex;
    flex-direction: column;
    font-size: 12px;
    line-height: 1.1;
}

.music-title {
    font-weight: bold;
    font-size: 14px;
    color: white;
}

.music-song {
    font-style: italic;
    color: #ccc;
}

/* Butonları sağa yasla */
.music-buttons {
    margin-left: auto; /* Burada sağa yaslıyor */
    display: flex;
    gap: 10px;
}

.music-button {
    font-size: 18px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

.music-button:hover {
    color: #f90;
}



        
    </style>
</head>
<body>
    <div class="overlay" onclick="startSite()">
        <p>Devam etmek için tıkla</p>
    </div>

    <video class="background-video" id="bgVideo" loop muted>
        <source src="audi-r8-720p.mp4" type="video/mp4" />
        Video tarayıcınız tarafından desteklenmiyor.
    </video>

<div class="music-control">
    <img src="seremoni-efendisi.png" alt="Albüm" class="music-icon" id="musicIcon" />
    <div class="music-info">
        <div class="music-title" id="musicTitle">Sansar Salvo</div>
        <div class="music-song" id="musicSong">Bombalar Hedef Bulur</div>
    </div>
    <div class="music-buttons">
        <button onclick="prevSong()">⏮</button>
        <button onclick="toggleMusic()" id="musicBtn">⏸</button>
        <button onclick="nextSong()">⏭</button>
    </div>
</div>

    
    <img src="seremoni-efendisi.png" alt="Albüm" class="music-icon" id="musicIcon" />
    
    <div class="music-info">
        <div class="music-title" id="musicTitle">Sansar Salvo</div>
        <div class="music-song" id="musicSong">Bombalar Hedef Bulur</div>
    </div>
</div>

<audio id="bgMusic"></audio>


    <div class="container" id="content">
        <div class="profile-container">
            <img src="mmetem.jpeg" alt="Profil Resmi" />
        </div>
        <div class="username">mmetem</div>
        <div class="icons">
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank"><img src="steam_icon.png" alt="Steam" /></a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank"><img src="spotify_icon.png" alt="Spotify" /></a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank"><img src="instagram_icon.png" alt="Instagram" /></a>
            <a href="https://github.com/mmetem55" target="_blank"><img src="github_icon.png" alt="GitHub" /></a>
        </div>
    </div>

    <script>
  const playlist = [
    {
        title: "Bombalar Hedef Bulur",
        artist: "Sansar Salvo",
        src: "sansar-salvo-bombalar-hedef-bulur.mp3",
        cover: "seremoni-efendisi.png"
    },
    {
        title: "Dum Taka Dum",
        artist: "Sansar Salvo",
        src: "sansar-salvo-dum-taka-dum.mp3",
        cover: "dum-taka-dum.png"
    },
    {
        title: "180km",
        artist: "Sansar Salvo",
        src: "sansar-salvo-180km.mp3",
        cover: "180km.jpg"
    },
    {
        title: "Ağır Roman",
        artist: "Sansar Salvo",
        src: "sansar-salvo-ağır-roman.mp3",
        cover: "ağır-roman.png"
    },
    {
        title: "Ne",
        artist: "Sansar Salvo",
        src: "sansar-salvo-ne.mp3",
        cover: "ne.png"
    }
];


    let currentTrack = 0;
    let isPlaying = true;

    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    const musicIcon = document.querySelector('.music-icon');
    const musicTitle = document.querySelector('.music-title');
    const musicSong = document.querySelector('.music-song');

    function loadTrack(index) {
        const track = playlist[index];
        music.src = track.src;
        musicIcon.src = track.cover;
        musicTitle.textContent = track.artist;
        musicSong.textContent = track.title;
        music.play();
        isPlaying = true;
        musicBtn.textContent = '⏸';
    }

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            musicBtn.textContent = '▶︎';
        } else {
            music.play();
            musicBtn.textContent = '⏸';
        }
        isPlaying = !isPlaying;
    }

    function nextSong() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
    }

    function prevSong() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
    }

    function startSite() {
        document.querySelector('.overlay').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('bgVideo').play();
        music.volume = 1.0;
        loadTrack(currentTrack);
    }

    music.addEventListener('ended', nextSong);
</script>

</body>
</html>
