<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>mmetem</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
  }
  .overlay {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: pointer;
    z-index: 1000;
  }
  .background-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 2;
    display: none;
    height: 100vh;
    width: 100vw;
    text-align: center;
    user-select: none;
  }
  .profile-container img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
    margin-top: 20vh;
  }
  .username {
    font-size: 2.5rem;
    margin-top: 1rem;
    letter-spacing: 3px;
  }
  .icons {
    margin-top: 1.5rem;
  }
  .icons a img {
    width: 36px;
    height: 36px;
    margin: 0 10px;
    filter: brightness(0) invert(1);
    transition: filter 0.3s;
  }
  .icons a:hover img {
    filter: brightness(1) invert(0);
  }

  /* Müzik kontrol kutusu */
  .music-control {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    background-color: rgba(0,0,0,0.8);
    color: white;
    border-radius: 30px;
    padding: 8px 15px;
    gap: 12px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    z-index: 1001;
    cursor: pointer;
    user-select: none;
    min-width: 280px;
    font-weight: 600;
  }
  .music-icon {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid white;
  }
  .music-info {
    flex-grow: 1;
    text-align: left;
    overflow: hidden;
  }
  .music-title {
    font-size: 1rem;
    opacity: 0.7;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  .music-song {
    font-size: 1.2rem;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  .music-button {
    font-size: 1.8rem;
    user-select: none;
    padding-left: 8px;
  }
</style>
</head>
<body>

<div class="overlay" onclick="startSite()">
  <p>Devam etmek için tıkla</p>
</div>

<video class="background-video" id="bgVideo" loop muted playsinline>
  <source src="audi-r8-720p.mp4" type="video/mp4" />
  Tarayıcınız video etiketini desteklemiyor.
</video>

<div class="music-control" onclick="toggleMusic()" title="Müziği Aç/Kapa">
  <img src="bombalar-hedef-bulur.png" alt="Albüm Kapak" class="music-icon" id="musicIcon" />
  <div class="music-info">
    <div class="music-title" id="musicTitle">Sansar Salvo</div>
    <div class="music-song" id="musicSong">Bombalar Hedef Bulur</div>
  </div>
  <div class="music-button" id="musicBtn">⏸</div>
</div>

<audio id="bgMusic">
  <source src="sansar-salvo-bombalar-hedef-bulur.mp3" type="audio/mpeg" />
  Tarayıcınız audio etiketini desteklemiyor.
</audio>

<div class="container" id="content">
  <div class="profile-container">
    <img src="mmetem.jpeg" alt="Profil Resmi" />
  </div>
  <div class="username">mmetem</div>
  <div class="icons">
    <a href="https://steamcommunity.com/id/mmetem/" target="_blank" rel="noopener noreferrer"><img src="steam_icon.png" alt="Steam" /></a>
    <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank" rel="noopener noreferrer"><img src="spotify_icon.png" alt="Spotify" /></a>
    <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank" rel="noopener noreferrer"><img src="instagram_icon.png" alt="Instagram" /></a>
    <a href="https://github.com/mmetem55" target="_blank" rel="noopener noreferrer"><img src="github_icon.png" alt="GitHub" /></a>
  </div>
</div>

<script>
  const musicList = [
    {
      src: 'sansar-salvo-bombalar-hedef-bulur.mp3',
      title: 'Sansar Salvo',
      song: 'Bombalar Hedef Bulur',
      img: 'bombalar-hedef-bulur.png'
    },
    {
      src: 'sansar-salvo-180km.mp3',
      title: 'Sansar Salvo',
      song: '180 km',
      img: '180km.jpg'
    },
    {
      src: 'sansar-salvo-dum-taka-dum.mp3',
      title: 'Sansar Salvo',
      song: 'Dum Taka Dum',
      img: 'dum-taka-dum.png'
    },
    {
      src: 'sansar-salvo-ağır-roman.mp3',
      title: 'Sansar Salvo',
      song: 'Ağır Roman',
      img: 'ağır-roman.png'
    },
    {
      src: 'sansar-salvo-ne.mp3',
      title: 'Sansar Salvo',
      song: 'Ne',
      img: 'ne.png'
    }
  ];

  let currentIndex = 0;
  let isPlaying = true;

  const bgMusic = document.getElementById('bgMusic');
  const musicIcon = document.getElementById('musicIcon');
  const musicTitle = document.getElementById('musicTitle');
  const musicSong = document.getElementById('musicSong');
  const musicBtn = document.getElementById('musicBtn');

  function loadTrack(index) {
    const track = musicList[index];
    bgMusic.src = track.src;
    musicIcon.src = track.img;
    musicTitle.textContent = track.title;
    musicSong.textContent = track.song;
    bgMusic.load();
  }

  function playTrack() {
    bgMusic.play().catch(e => console.log('Autoplay engellendi:', e));
    musicBtn.textContent = '⏸';
    isPlaying = true;
  }

  function pauseTrack() {
    bgMusic.pause();
    musicBtn.textContent = '▶︎';
    isPlaying = false;
  }

  function toggleMusic() {
    if (isPlaying) {
      pauseTrack();
    } else {
      playTrack();
    }
  }

  bgMusic.addEventListener('ended', () => {
    currentIndex++;
    if (currentIndex >= musicList.length) {
      currentIndex = 0;
    }
    loadTrack(currentIndex);
    playTrack();
  });

  function startSite() {
    document.querySelector('.overlay').style.display = 'none';
    document.getElementById('content').style.display = 'block';
    const video = document.getElementById('bgVideo');
    video.muted = true;
    video.play().catch(e => console.log('Video oynatma engellendi:', e));
    
    loadTrack(currentIndex);
    playTrack();
  }
</script>

</body>
</html>
