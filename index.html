<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Sayfası</title>
  <style>
    /* Sayfa genel stili */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background-color: transparent; /* Arka plan saydam olacak, video görünecek */
    }

    /* Arka plan videosu */
    #myVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Video tam ekran olacak şekilde yayılır */
      z-index: -1; /* Videonun diğer öğelerden geride kalmasını sağlıyoruz */
    }

    /* Profil resmi yuvarlak, siyah ince çerçeve */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid black; /* İnce siyah çerçeve */
      object-fit: cover;
    }

    /* Kullanıcı adı stili */
    .username {
      color: red;
      font-size: 32px;
      margin-top: 10px;
    }

    /* İkonlar kısmı */
    .icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .icons img {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      cursor: pointer;
    }

    /* Konumlandırma */
    .container {
      text-align: center;
      z-index: 1; /* Videonun önünde kalmasını sağlıyoruz */
    }
  </style>
</head>
<body>
  <!-- Video arka planı (Ses açık ve sürekli oynuyor) -->
  <video id="myVideo" autoplay loop muted="false">
    <source src="audi_s8.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- İçerik Konteyneri -->
  <div class="container">
    <!-- Profil resmi -->
    <img src="behzatc.jpeg" alt="Profil Resmi" class="profile-img">

    <!-- Kullanıcı adı -->
    <div class="username">mmetem</div>

    <!-- Link ikonu kısmı -->
    <div class="icons">
      <a href="https://steamcommunity.com/id/mmetem/" target="_blank">
        <img src="steam_icon.png" alt="Steam">
      </a>
      <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank">
        <img src="spotify_icon.png" alt="Spotify">
      </a>
      <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
        <img src="instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://github.com/mmetem55" target="_blank">
        <img src="github_icon.png" alt="GitHub">
      </a>
    </div>
  </div>
</body>
</html>
