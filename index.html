<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim</title>
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Sayfa dışı kaydırmayı engelle */
        }

        /* Video arka planı */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Video arka planda olacak */
        }

        /* Profil resmi */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Yuvarlak profil resmi */
            border: 3px solid black; /* İnce siyah çerçeve */
            object-fit: cover; /* Resmin boyutunu düzgün şekilde keser */
            margin-bottom: 15px;
        }

        /* Profil kısmı */
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1; /* Profil kısmı ön planda */
        }

        /* Kullanıcı adı */
        .username {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Sosyal medya ikonları */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video class="video-bg" autoplay loop playsinline>
        <source src="/storage/emulated/0/Download/audi s8.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Profil -->
    <div class="profile-container">
        <!-- Profil Resmi -->
        <img class="profile-img" src="/storage/emulated/0/Download/behzatç.jpeg" alt="Profil Resmi">

        <!-- Kullanıcı Adı -->
        <div class="username">mmetem</div>

        <!-- Sosyal Medya İkonları -->
        <div class="social-icons">
            <!-- Instagram -->
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
                <img src="/storage/emulated/0/Download/instagram icon.png" alt="Instagram">
            </a>

            <!-- Steam -->

            <!-- Spotify -->

    </div>
</body>
