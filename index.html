<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmetem | Linkler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }
        body {
            background: black;
            font-family: Arial, sans-serif;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid black; /* Profil resmi çerçevesi siyah */
            margin-bottom: 15px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            margin-top: 10px;
            color: red; /* Kullanıcı adı kırmızı */
            border: 2px solid black; /* Kullanıcı adı çerçevesi siyah */
            padding: 5px;
            display: inline-block;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .links a {
            width: 50px;
            height: 50px;
        }
        .links img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Arka Plan Videosu -->
    <video class="video-bg" autoplay loop muted playsinline>
        <source src="audi_s8.mp4" type="video/mp4">
    </video>

    <div class="container">
        <!-- Profil Resmi -->
        <img src="behzatc.jpeg" alt="Profil Resmi" class="profile-img">
        <!-- Kullanıcı Adı -->
        <h1>@mmetem</h1>

        <!-- Linkler -->
        <div class="links">
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank">
                <img src="steam_icon.png" alt="Steam">
            </a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=WK-s7ZC4TreY4UeMQrFm0g" target="_blank">
                <img src="spotify_icon.png" alt="Spotify">
            </a>
            <a href="https://github.com/mmetem55" target="_blank">
                <img src="github_icon.png" alt="GitHub">
            </a>
        </div>
    </div>

</body>
</html>
