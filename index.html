<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Sayfası</title>
  <style>
    /* Sayfa genel stili */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Arka plan videosu */
    #myVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Videonun arka planda kalmasını sağlamak */
    }

    /* Profil resmi yuvarlak, siyah ince çerçeve */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid black;
      object-fit: cover;
    }

    /* Kullanıcı adı stili */
    .username {
      font-size: 30px;
      font-weight: bold;
      color: red;
      margin-top: 15px;
    }

    /* İkonlar için stil */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      width: 40px;
      height: 40px;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Video arka planı -->
  <video autoplay loop id="myVideo" muted>
    <source src="audi_s8.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Profil resmi, kullanıcı adı ve ikonlar -->
  <div>
    <!-- Profil resmi -->
    <img src="behzatc.jpeg" alt="Profil Resmi" class="profile-img">

    <!-- Kullanıcı adı -->
    <div class="username">mmetem</div>

    <!-- Sosyal medya ikonları -->
    <div class="social-icons">
      <a href="https://steamcommunity.com/id/mmetem/" target="_blank">
        <img src="steam_icon.png" alt="Steam">
      </a>
      <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank">
        <img src="spotify_icon.png" alt="Spotify">
      </a>
      <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
        <img src="instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://github.com/mmetem55" target="_blank">
        <img src="github_icon.png" alt="Github">
      </a>
    </div>
  </div>

</body>
</html>
