<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>mmetem</title>
    <link rel="icon" type="image/webp" href="profil/mmetem-icon.webp" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="overlay" onclick="startSite()">
        <p>Devam etmek için tıkla</p>
    </div>

    <video class="background-video" id="bgVideo" loop muted preload="none">
        <source src="video/audi-r8-720p.mp4" type="video/mp4" />
        Video tarayıcınız tarafından desteklenmiyor.
    </video>
    <!-- Ses Kontrol Paneli -->
<div class="volume-control" title="Ses Seviyesi">
    <span id="volumeIcon" style="font-size: 20px; margin-right: 8px; user-select: none;">🔉</span>
    <input type="range" id="volumeSlider" min="0" max="100" step="1" value="80" />
</div>
    <div class="music-control" title="Müziği Kontrol Et">
        <div class="music-button" id="prevBtn" title="Önceki Şarkı">⏮</div>
        <img src="sarki-coverlari/seremoni-efendisi.webp" alt="Albüm" class="music-icon" />
        <div class="music-info">
            <div class="music-title">Sansar Salvo</div>
            <div class="music-song">Bombalar Hedef Bulur</div>
        </div>
        <div class="music-button" id="musicBtn" title="Oynat/Durdur">⏸</div>
        <div class="music-button" id="nextBtn" title="Sonraki Şarkı">⏭</div>
    </div>

    <audio id="bgMusic" preload="none">
        <source src="sarkilar/sansar-salvo-bombalar-hedef-bulur.mp3" type="audio/mpeg" />
        Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <div class="container" id="content">
        <div class="profile-container">
            <img src="profil/mmetem.webp" alt="Profil Resmi" loading="lazy" />
        </div>
        <div class="username">mmetem</div>
        <div class="icons">
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank"><img src="ikonlar/steam_icon.webp" alt="Steam" loading="lazy" /></a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank"><img src="ikonlar/spotify_icon.webp" alt="Spotify" loading="lazy" /></a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank"><img src="ikonlar/instagram_icon.webp" alt="Instagram" loading="lazy" /></a>
            <a href="https://github.com/mmetem55" target="_blank"><img src="ikonlar/github_icon.webp" alt="GitHub" class="github-icon" loading="lazy" /></a>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
