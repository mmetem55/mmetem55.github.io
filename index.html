<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video Arka Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video arka plan */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Perde ekran */
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: red;
            font-size: 30px;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* İçerik merkezi ve bulanık başlatma */
        .content {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            filter: blur(8px);
            transition: filter 1s ease;
        }

        .content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid black;
            margin-bottom: 20px;
        }

        .content h1 {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Perde kalkınca bulanıklık gider */
        .content.show {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <!-- Perde ekran -->
    <div class="overlay" onclick="showContent()">
        Devam etmek için tıkla
    </div>

    <!-- Video -->
    <video id="background-video" autoplay loop muted>
        <source src="audi_s8.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- İçerik -->
    <div class="content" id="content">
        <img src="behzatc.jpeg" alt="Profil Resmi">
        <h1>mmetem</h1>
        <div class="icons">
            <a href="https://steamcommunity.com/id/mmetem/"><img src="steam_icon.png" alt="Steam"></a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw"><img src="spotify_icon.png" alt="Spotify"></a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm"><img src="instagram_icon.png" alt="Instagram"></a>
            <a href="https://github.com/mmetem55"><img src="github_icon.png" alt="Github"></a>
        </div>
    </div>

    <script>
        function showContent() {
            document.querySelector('.overlay').style.display = 'none';
            document.getElementById('content').classList.add('show');
            
            // Videoyu başlat ve sesi aç
            var video = document.getElementById('background-video');
            video.muted = false;
            video.play();
        }
    </script>
</body>
</html>
