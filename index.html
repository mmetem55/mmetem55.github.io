<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Arka Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video düzeni */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Perde ekranı */
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Saydam ve bulanık arka plan */
            color: white;
            font-size: 30px;
            font-weight: bold;
            font-style: italic; /* Italik yap */
            cursor: pointer;
            z-index: 1; /* Ekranı ön planda tutmak için */
        }

        .overlay span {
            color: red; /* Kırmızı renk */
        }

        /* Kullanıcı adı, profil resmi ve ikonların düzeni */
        .content {
            text-align: center;
            position: absolute;
            top: 30%; /* Daha yukarı yerleştir */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 2;
            opacity: 0.6; /* Saydam yaparak zor görünmesini sağla */
        }

        /* Profil resminin yuvarlak ve çerçeveli görünmesi */
        .profile-img {
            border-radius: 50%;
            border: 5px solid black;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Kullanıcı adı stilini ayarlama */
        .username {
            font-size: 32px;
            font-weight: bold;
            color: red;
            margin-top: 20px; /* Kullanıcı adıyla profil resmi arasına mesafe */
        }

        /* İkonları düzenlemek ve yan yana dizmek */
        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px; /* İkonlar arasında boşluk */
        }

        .icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Video Arka Plan -->
    <video id="background-video" autoplay muted loop>
        <source src="audi_s8.mp4" type="video/mp4">
        Tarayıcınız video oynatmayı desteklemiyor.
    </video>

    <!-- Perde Ekranı -->
    <div class="overlay" onclick="removeOverlay()">
        <span>Devam Etmek İçin Tıkla</span>
    </div>

    <!-- Ana içerik -->
    <div class="content">
        <!-- Profil Resmi -->
        <img src="behzatc.jpeg" alt="Profil Resmi" class="profile-img">
        <div class="username">mmetem</div>

        <!-- İkonlar -->
        <div class="icons">
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank">
                <img src="steam_icon.png" alt="Steam">
            </a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank">
                <img src="spotify_icon.png" alt="Spotify">
            </a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/mmetem55" target="_blank">
                <img src="github_icon.png" alt="Github">
            </a>
        </div>
    </div>

    <script>
        // Perdeyi kaldırmak için fonksiyon
        function removeOverlay() {
            document.querySelector('.overlay').style.display = 'none'; // Perdeyi gizle
            document.querySelector('video').muted = false; // Videoyu sesli yap
            document.querySelector('video').play(); // Videoyu oynat
        }
    </script>

</body>
</html>
