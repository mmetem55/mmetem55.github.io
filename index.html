<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>mmetem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: ;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 2;
        }
        .overlay p {
            color: red;
            font-size: 24px;
            font-style: italic;
        }
        .container {
            text-align: center;
            color: white;
            display: none;
        }
        .profile-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-bottom: 15px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .icons a img {
            width: 40px;
            height: 40px;
        }

        /* Müzik kontrol kutusu */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
            border-radius: 30px;
            padding: 8px 15px;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 3;
            cursor: pointer;
            transition: background 0.3s;
            user-select: none;
        }
        .music-control:hover {
            background-color: #111;
        }
        .music-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .music-info {
            display: flex;
            flex-direction: column;
            font-size: 12px;
            line-height: 1.1;
        }
        .music-title {
            font-weight: bold;
            font-size: 14px;
        }
        .music-song {
            font-style: italic;
            color: #ccc;
        }
        .music-button {
            font-size: 18px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="startSite()">
        <p>Devam etmek için tıkla</p>


    <video class="background-video" id="bgVideo" loop muted>
        <source src="audi-r8-720p.mp4" type="video/mp4" />
        Video tarayıcınız tarafından desteklenmiyor.
    </video>

    <div class="music-control" onclick="toggleMusic()" title="Müziği Aç/Kapa">
        <img src="seremoni-efendisi.png" alt="Albüm" class="music-icon" />
        <div class="music-info">
            <div class="music-title">Sansar Salvo</div>
            <div class="music-song">Bombalar Hedef Bulur</div>
        </div>
        <div class="music-button" id="musicBtn">⏸</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="sansar-salvo-bombalar-hedef-bulur.mp3" type="audio/mpeg" />
        Tarayıcınız audio etiketini desteklemiyor.
    </audio>

    <div class="container" id="content">
        <div class="profile-container">
            <img src="mmetem.jpeg" alt="Profil Resmi" />
        </div>
        <div class="username">mmetem</div>
        <div class="icons">
            <a href="https://steamcommunity.com/id/mmetem/" target="_blank"><img src="steam_icon.png" alt="Steam" /></a>
            <a href="https://open.spotify.com/user/ay9wdqkcuxggf0k8q9xkknz8e?si=IJ5ihno9T1GYUs-kdOFoqw" target="_blank"><img src="spotify_icon.png" alt="Spotify" /></a>
            <a href="https://www.instagram.com/mr8_catt?igsh=ajJ0Y3N6Z3V5aHVm" target="_blank"><img src="instagram_icon.png" alt="Instagram" /></a>
            <a href="https://github.com/mmetem55" target="_blank"><img src="github_icon.png" alt="GitHub" /></a>
        </div>
    </div>

<script>
    let isPlaying = true;

    function toggleMusic() {
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');

        if (isPlaying) {
            music.pause();
            btn.textContent = '▶︎';
        } else {
            music.play();
            btn.textContent = '⏸';
        }
        isPlaying = !isPlaying;
    }

    function startSite() {
        document.querySelector('.overlay').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        let video = document.getElementById('bgVideo');
        let music = document.getElementById('bgMusic');
        video.muted = true;
        video.play();
        music.volume = 1.0;
        music.play();
        isPlaying = true;
        document.getElementById('musicBtn').textContent = '⏸';
    }
</script>
</body>
</html>
